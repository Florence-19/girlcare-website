<!DOCTYPE html>
<html>
<head>

    <html lang="en-us">
    <head>
    <meta charset="UTF-8">
<meta  name="viewpoint" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>girlcare</title>
<script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<style>
    form {
  width: 300px;
  margin: auto;
  background-color: turquoise;
  padding: 30px;
}

input[type="text"],
input[type="number"],
input[type="tel"],
select,
button {
  width: 100%;
  margin-bottom: 10px;
  padding: 5px;
}

label {
  display: block;
  margin-bottom: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

p {
  margin-top: 20px;
  text-align: center;
}


    h1{
        text-align: center;
    }
    .container{
        background-color: azure;
    }

</style>
</head>
<div class="container">
    
        <div id="action">
            <section id="first">
            
            <h1> Welcome Back Project Care Ambassador</h1>
<form id="myForm">
    <h2>New Sign Up</h2>
    <label for="motherName">Mother's Name:</label>
    <input type="text" id="motherName" name="motherName" required></br>
  
    <label for="motherAge">Mother's Age:</label>
    <input type="number" id="motherAge" name="motherAge" maxlength="2" required></br>
  
    <label for="daughterName">Daughter's Name:</label>
    <input type="text" id="daughterName" name="daughterName" required></br>
  
    <label for="daughterAge">Daughter's Age:</label>
    <input type="number" id="daughterAge" name="daughterAge" maxlength="2" required></br>
  
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required></br>
  
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Format: XXX-XXX-XXXX" required></br>
  
    <label for="ambassador">Ambassador Attending:</label>
    <select id="ambassador" name="ambassador" required>
      <option value="" disabled selected>Select an Ambassador</option>
      <option value="Ambassador 1">Ambassador 1</option>
      <option value="Ambassador 2">Ambassador 2</option>
      <option value="Ambassador 3">Ambassador 3</option>
    </select></br>
  
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required></br>
  
    <button type="submit">Generate Code</button>
  </form>
  
  <p id="randomCode"></p>
</div>
</div>
<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault();
  var randomCode = generateRandomCode();
  document.getElementById("randomCode").innerText = "User Code: " + randomCode;
});

function generateRandomCode() {
  var randomNum = Math.floor(Math.random() * 900000) + 100000;
  return "TPC" + randomNum;
}
</script>

    </html>
